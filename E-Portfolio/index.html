    <h1>Hommage ans GIBZ</h1>
    <h3>Geliebte Leserin, geneigter Leser</h3>
    
    <p>Beim Betrachten der Seite mag einem <i>ego cogito, ergo sum</i> von Renatus Decartius aus seinen <i>Principia philosophiae</i> in den Sinn kommen. Der Mensch denkt, also ist er. Aber auch das GIBZ ist und dies gibt einem zu denken.
    </p>
